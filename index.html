<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電車でGO! シミュレーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="route-selector">
        <label for="route">路線を選択:</label>
        <select id="route">
            <option value="osaka_shin_osaka">大阪-新大阪</option>
            <option value="tokyo_yokohama">東京-横浜</option>
            <option value="kyoto_osaka">京都-大阪</option>
        </select>
    </div>
    <canvas id="train-simulation"></canvas>
    <div class="dashboard">
        <div class="dashboard-item">残り時間: <span id="remaining-time">180</span> 秒</div>
        <div class="dashboard-item">残り距離: <span id="remaining-distance">3800 m</span></div>
        <div class="dashboard-item">速度: <span id="speed">0 km/h</span></div>
        <div class="dashboard-item">ノッチ: <span id="notch">N</span></div>
    </div>
    <div class="controls">
        <div class="notch-controls">
            <button id="notch-down">ノッチダウン</button>
            <button id="notch-up">ノッチアップ</button>
        </div>
        <div class="pause-resume">
            <button id="pause">一時停止</button>
            <button id="resume">再開</button>
        </div>
    </div>
    <div id="result" style="display: none;"></div>
    <button id="retry" style="display: none;">もう一回する</button>
    <script src="script.js"></script>
</body>
</html>
